<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Algorithm Visualizer</h1>
        <div class="controls">
            <label for="arraySize">Array Size:</label>
            <input type="number" id="arraySize" value="20" min="5" max="100">
            <button id="generateArray">Generate Array</button>
            <button id="startSort">Start Sorting</button>
            <button id="reset">Reset</button>
        </div>
        <div id="visualizationArea"></div>
        <div class="speedControl">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="50" max="1000" value="300">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
